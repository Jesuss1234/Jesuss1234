<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dise√±o con CSS Grid</title>
</head>
<style>

.contenedor {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 10px;
    width: 1450px;
    height: 720px;
    border: 1px solid #000;
    padding: 10px;
}

/* Estilos para los elementos */
.cuadrado2x2 {
    background-color: lightblue;
    grid-column: span 2;
    grid-row: span 2;
    display: flex;
    justify-content: center;
    align-items: center;
}

.rectangulo3x1 {
    background-color: lightgreen;
    grid-column: span 3;
    grid-row: span 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.rectangulo2x1 {
    background-color: lightcoral;
    grid-column: span 2;
    grid-row: span 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.cuadrado1x1 {
    background-color: lightyellow;
    grid-column: span 1;
    grid-row: span 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

</style>
<body>
    <div class="contenedor">
        <div class="cuadrado2x2">Cuad. 2x2</div>
        <div class="rectangulo3x1">Rect. 3x1</div>
        <div class="cuadrado2x2">Cuad. 2x2</div>
        <div class="cuadrado1x1">Cuad. 1x1</div>
        <div class="rectangulo2x1">Rect. 2x1</div>
        <div class="cuadrado1x1">Cuad. 1x1</div>
        
        
    </div>
</body>
</html>
