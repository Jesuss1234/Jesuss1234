<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0-beta3/css/all.min.css">

    <title>Página con Menú Adaptable y Casillas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu li {
            margin: 0 10px;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }



        @media (max-width: 480px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }

            .menu li {
                margin: 10px 0;
            }

            header {
                padding: 10px 0;
            }

            .content {
                margin: 10px;
                padding: 10px;
            }
        }

        @media (min-width: 481px) and (max-width: 900px) {
            header {
                font-size: 24px;
            }

            .content {
                margin: 15px;
                padding: 15px;
            }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-box {
            flex-basis: calc(27% - 40px);
            margin: 10px;
            text-align: center;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }

        .product-button {
            background-color: #6e7a74;
            border: none;
            color: #fff;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">

    </main>
    <div class="container">
        <div class="product-box">

            <p>Descripción del producto.</p>
            <button class="product-button">

        </div>

</body>
</html>
