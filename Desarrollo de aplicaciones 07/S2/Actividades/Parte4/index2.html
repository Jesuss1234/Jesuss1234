<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Selectores por Herencia y Cascada</title>
    <link rel="stylesheet" href="herenciaycascada.css">
</head>
<body>
    <h1>Título Principal</h1>
    <p>Este es un párrafo normal.</p>

    <div class="seccion1">
        <h2>Sección 1</h2>
        <p>Este es un párrafo dentro de la sección 1.</p>
    </div>

    <div class="seccion2">
        <h2>Sección 2</h2>
        <p>Este es un párrafo dentro de la sección 2.</p>
    </div>

    <p class="texto-resaltado">Este texto está resaltado.</p>
    <p class="texto-resaltado emphasized">Este texto está resaltado y enfatizado.</p>
</body>
</html>
